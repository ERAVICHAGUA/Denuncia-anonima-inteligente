<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login - Plataforma Anti-Extorsión</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div class="auth-container">
    <h2>🔐 Iniciar Sesión</h2>
    <form id="loginForm">
      <label for="loginUser">Usuario</label>
      <input type="text" id="loginUser" autocomplete="username" required>

      <label for="loginPass">Contraseña</label>
      <input type="password" id="loginPass" autocomplete="current-password" required>

      <button type="submit">Ingresar</button>
    </form>
    <p>¿No tienes cuenta? <a href="register.html">Regístrate aquí</a></p>
    <div id="loginMessage" aria-live="polite"></div>
  </div>

  <script src="js/auth.js"></script>
</body>
</html>
